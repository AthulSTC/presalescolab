

<div class="container">

    <div class="row">
        <div class="col-sm-5 col-sm-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Login</h3>
                </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter User ID</label>
                                <input type="text" ng-model="user.userID" class="form-control" id="exampleInputEmail1" placeholder="Enter User ID">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>


                            <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>

                            <div class="form-group">
                                <p style="color:red" ng-bind="error.text"></p>
                            </div>
                        </form>

                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="text-muted">Collaborating Users</h4>
                                <h4>
                                    <span class="label label-default">pressales/presales</span>
                                </h4>
                                <h4>
                                    <span class="label label-default">sme/sme</span>
                                </h4>
                                <h4>
                                    <span class="label label-default">manager/manager</span>
                                </h4>
                            </div>

<!--                            <div class="col-sm-12">
                                <h4 class="text-muted">Collaborating Users</h4>
                                <h4>
                                    <span class="label label-default">other/other</span>
                                </h4>
                            </div>-->

                        </div>

                    </div>
            </div>
        </div>
    </div>
</div>
